<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Beauty Fit by Amel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #F7F5F2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      font-family: 'Playfair Display', serif;
      margin-bottom: 8px;
    }
    
    .tagline {
      font-size: 14px;
      color: #E37E7F;
    }
    
    .loader {
      margin-top: 32px;
      width: 40px;
      height: 40px;
      border: 3px solid #D5A0A8;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Safe area for notch devices */
    @supports (padding-top: env(safe-area-inset-top)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img 
      src="https://customer-assets.emergentagent.com/job_amelcoach/artifacts/fru1zare_BEAUTYFIT.png" 
      alt="Beauty Fit" 
      class="logo"
    />
    <h1 class="app-name">Beauty Fit by Amel</h1>
    <p class="tagline">Ton coach fitness personnel</p>
    <div class="loader"></div>
  </div>
</body>
</html>
